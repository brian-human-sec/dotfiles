plugins {
   id 'java'
   id 'war'
}

group = 'fish.payara.jakarta.ee9.start'
version = '1.0'

repositories {
   mavenCentral()
}

dependencies {
   providedCompile 'jakarta.platform:jakarta.jakartaee-web-api:9.0.0'
}

compileJava {
   targetCompatibility = '11'
   sourceCompatibility = '11'
}

war {
   archiveName 'hello.war'
}
