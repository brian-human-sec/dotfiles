<html>
    <head>
    <script>
function gcd( p, q ) {
    if( q == 0 ) {
      return p;
    } else{
      return gcd( q, p % q );
    }
  }

;
  const formatDate = (date) => {
   // let month = "" + (date.getMonth() + 1);
   //let month = "1";
    let day = "" + date.getDate();
    let year = date.getFullYear();

    month = ("0" + month).slice(-2);
    day = ("0" + day).slice(-2);

    return [year, month, day].join("-");
  };

  </script>
    </head>

            document.write(Date.now());

          </script>
